<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">WelCome to <span class="font-semibold text-purple-600">People Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-400 mx-auto w-3/4 p-8 mt-8">
           <h3 class="text-xl mb-2">Login Form</h3>
           <div>
               <input type="text" id="email-submit" class="block border w-3/4 border-gray-400 border-2 rounded mb-3 px-2" placeholder="enter your email">
               <input type="password" id="password-submit" class="block border w-3/4 border-gray-400 border-2 rounded mb-3 px-2" placeholder="enter your password">
               <button id="submit" class="bg-blue-400 px-6 rounded font-medium text-white py-2">Submit</button>
           </div>
        </section>
    </main>
    
<script src="login.js"></script>
</body>
</html>
